{% extends 'admin/base.html' %}

{% block title %}添加水电费账单 - 管理员后台{% endblock %}
{% block header %}添加水电费账单{% endblock %}

{% block content %}
    <!-- 添加水电费账单表单 -->
    <div class="card">
        <h2>水电费账单信息</h2>
        <form method="POST" action="{{ url_for('admin.add_utility_bill') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="dorm_id">宿舍</label>
                    <select id="dorm_id" name="dorm_id" required>
                        <option value="">请选择宿舍</option>
                        {% for dorm in dormitories %}
                        <option value="{{ dorm.id }}">{{ dorm.building }}栋{{ dorm.dorm_number }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="month">月份</label>
                    <input type="month" id="month" name="month" required>
                </div>
                <div class="form-group">
                    <label for="electricity">用电量(度)</label>
                    <input type="number" id="electricity" name="electricity" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="water">用水量(吨)</label>
                    <input type="number" id="water" name="water" step="0.01" min="0" required>
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">添加账单</button>
                <a href="{{ url_for('admin.utility_bills') }}" class="btn btn-secondary" style="margin-left: 10px;">返回账单列表</a>
            </div>
        </form>
    </div>
{% endblock %}
