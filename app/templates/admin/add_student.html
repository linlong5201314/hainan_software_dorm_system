{% extends 'admin/base.html' %}

{% block title %}添加学生{% endblock %}
{% block header %}添加学生{% endblock %}

{% block content %}
    <!-- 添加学生表单 -->
    <div class="card">
        <h2>学生信息</h2>
        <form method="POST" action="{{ url_for('admin.add_student') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="student_id">学号</label>
                    <input type="text" id="student_id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">性别</label>
                    <select id="gender" name="gender" required>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="major">专业</label>
                    <input type="text" id="major" name="major" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="grade">年级</label>
                    <input type="text" id="grade" name="grade" required>
                </div>
                <div class="form-group">
                    <label for="phone">电话</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dorm_id">宿舍号</label>
                <select id="dorm_id" name="dorm_id">
                    <option value="">未分配</option>
                    {% for dorm in dormitories %}
                    <option value="{{ dorm.id }}">{{ dorm.dorm_number }} ({{ dorm.building }} {{ dorm.floor }}层)</option>
                    {% endfor %}
                </select>
            </div>
            
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">添加学生</button>
                <a href="{{ url_for('admin.students') }}" class="btn btn-secondary" style="background-color: #6c757d; margin-left: 10px;">取消</a>
            </div>
        </form>
    </div>
{% endblock %}
